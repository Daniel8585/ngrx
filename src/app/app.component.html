<div class="block">
  <div class="counter">
     <h1>Counter</h1>
     <h4>{{counter}}</h4>
  </div>

  <div class="buttons">
      <button (click)="imcrease()">+</button>
      <button (click)="decrease()" [disabled]="cannotDecrease">-</button>
      <button (click)="clear()" [disabled]="cannotDecrease">Clear</button>  
  </div>
</div>
